<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <style>
        form{
            margin-left: 400px;
            margin-right: 400px;
        }
    </style>
</head>
<body>
    <h1 style="color:blue;background-color: yellow;text-align: center;">Course Enrollment Form</h1>
     <form action="https://leetcode.com/">
          <fieldset style="align-content: center; border-color: red;"> <legend>User Information</legend><br>
            <label for="Name" ><b>Student Name: </b></label>
            <input type="text" id="name" name="Student Name" placeholder="Enter your name" required><br><br>
            <label for="Roll.No"><b>Roll.No: </b></label>
            <input type="id" id="Roll.No" maxlength="12" placeholder="Enter youer roll.no" required><br><br>
            <label for="Course Selection"><b>Course Selection:</b> </label><br>
            <input type="checkbox" name="course" value="DSA">DSA<br>
            <input type="checkbox" name="course" value="WT">WT<br>
            <input type="checkbox" name="course" value="CP">CP<br>
            <input type="checkbox" name="course" value="DM">DM<br>
            <input type="checkbox" name="course" value="ML">ML<br><br>
            <label for="Mode of study"><b>Mode of Study</b></label><br>
            <input type="radio" name="study" value="Online">Online<br>
            <input type="radio" name="study" value="Ofline">Ofline<br>
            <input type="button" value="Submit">
          </fieldset>
     </form>
</body>
</html>
