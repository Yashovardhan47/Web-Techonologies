<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points table</title>
    <style>
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 62%;
      max-width: 1000px;
      background: #fff;
      border: 2px solid #777;
    }
    th{
        background-color: rgb(6, 120, 120);
    }

    th, td {
      border: 1px solid #777;
     
      text-align: center;
      font-size: 12px;
      padding: 3px 3px;
      
    }
     .q{
        background-color: lightgreen;
     }
     tr{
        background-color: lightgrey;
     }

    </style>
</head>
<body>
<h1 style="text-align: center;background-color: yellow; color: blue;">Points Table</h1>

            <th>Wins</th>
            <th>Losses</th>

</body>
</html>
