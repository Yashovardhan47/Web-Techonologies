<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .calculator {
            width: 350px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(142, 59, 59, 0.3);
        }

        #display {
            width: 94%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: white;
            
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .operator {
            background: orange;
            color: white;
        }

        .equal {
            background: green;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: rgb(244, 91, 91);
            color: white;
        }
        .pentagon-del {
    width: 60px;
    height: 60px;
    background: #f20505;
    color: white;
    font-size: 26px;
    border: none;
    cursor: pointer;
    position: relative;
    clip-path: polygon(
        50% 0%,   /* top */
        95% 35%,  /* right upper */
        80% 90%,  /* right bottom */
        20% 90%,  /* left bottom */
        5% 35%    /* left upper */
    );
    display: flex;
    justify-content: center;
    align-items: center;
}

.pentagon-del:hover {
    background: #cee6f8;
}
.clear:hover {
    background: #cee6f8;
}
.equal:hover {
    background: #cee6f8;
}
.pentagon-del:hover {
    background: #cee6f8;
}
.operator:hover {
    background: #cee6f8;
}
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <!-- <button onclick="deleteLast()"></button> -->
             <button class="pentagon-del" onclick="deleteLast()"> ✖</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="operator" onclick="appendValue('*')">*</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
         <button class="operator" onclick="appendValue('%')">%</button>

            <button class="equal" onclick="calculate()">=</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

    function calculate() {
    try {
        let expression = display.value;

        // Convert: a%b  →  (a/100)*b
        expression = expression.replace(/(\d+(\.\d+)?)%(\d+(\.\d+)?)/g, "(($1/100)*$3)");

        // Convert: a% → (a/100)
        expression = expression.replace(/(\d+(\.\d+)?)%(?!\d)/g, "($1/100)");

        display.value = eval(expression);
    } catch {
        display.value = "Error";
    }
}
    </script>
</body>
</html>
